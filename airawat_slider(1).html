<!DOCTYPE html>
<html>
<style type="text/css">
	body{
		background-color: #F5F6C7;
	}
	.sliderdiv{
		width: 60%;
		height:60%;
		position: absolute;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
		background-image: url(school1.jpg);
		background-size: 100% 100%;
		box-shadow: 1px 2px 10px 5px white;
		animation: slider 9s infinite linear;
	}
	@keyframes slider {
		0%{background-image: url(school1.jpg);}
		35%{background-image: url(school2.jpg);}
		75%{background-image: url(school3.jpg);}
	}

</style>
<head>
	<title>KHARGA AWWA SNAPSHOTS</title>
</head>
<body>
	<div class="siderdiv"></div>
</body>
</html>
